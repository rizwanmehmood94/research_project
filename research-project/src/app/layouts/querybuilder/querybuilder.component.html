<div>
  <div *ngFor="let config of currentConfig; index as i">
    <div *ngIf="displayElement">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-warning">
            <button (click)="handleCloseButton($event,i)" type="button" class="close" data-dismiss="alert"
              aria-label="Close">
              <i class="material-icons">close</i>
            </button>
            <span>
              <b> {{this.tableMapDrop[i].table_name|uppercase}}</b> </span>
          </div>
          <query-builder [(ngModel)]='queryArray[i]' [config]='config' (onChangeCallback)="onchange()"
            [operatorMap]='myOperatorMap'>
          </query-builder>

        </div>

      </div>
    </div>
  </div>
 
</div>
